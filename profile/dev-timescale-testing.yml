# OpenRemote v3
#
# TEMPORARILY FILE USED FOR TIMESCALEDB TESTING
# File is based on dev-testing but postgres is replaced with timescaledb image
#
version: '2.4'

volumes:
  timescale_data:

services:

  keycloak:
    extends:
      file: deploy.yml
      service: keycloak
    ports:
      - "8081:8080"
    depends_on:
      - postgresql
    environment:
      KC_DB_URL_HOST: postgresql
      KC_HOSTNAME_STRICT_HTTPS: 'false'
      KC_HOSTNAME_PORT: ${KC_HOSTNAME_PORT:-8080}
      # Prevent theme caching during dev
      KEYCLOAK_START_OPTS: --spi-theme-static-max-age=-1 --spi-theme-cache-themes=false --spi-theme-cache-templates=false


  postgresql:
    extends:
      file: deploy.yml
      service: timescaledb
    volumes:
      - ./tmp:/tmp
      - timescale_data:/home/postgres/pgdata/data
    # Access directly if needed on localhost
    ports:
      - "5432:5432"
