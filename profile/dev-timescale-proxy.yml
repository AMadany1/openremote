#
# TEMPORARILY FILE USED FOR TIMESCALEDB TESTING
# File is based on dev-proxy but postgres is replaced with timescaledb image
#
version: '2.4'

volumes:
  postgresql-data:

services:

  proxy:
    extends:
      file: deploy.yml
      service: proxy
    environment:
      MANAGER_HOST: 'host.docker.internal'

  keycloak:
    extends:
      file: deploy.yml
      service: keycloak
    # Access directly if needed on localhost
    ports:
      - "8081:8080"
    depends_on:
      - timescaledb
    environment:
      KC_DB_URL_HOST: timescaledb

  timescaledb:
    extends:
      file: deploy.yml
      service: timescaledb
    volumes:
      - ./tmp:/tmp
    # Access directly if needed on localhost
    ports:
      - "5432:5432"
